<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>

            </ul>

                <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>

                <div>

                    <div>New</div>
                    <div>Upload</div>

                </div>
            </div>
        </div>
        
        <div id="main-content">
            <div>Your Projects</div>
            <div id="announcement-trending">

                <div>Trending</div>
